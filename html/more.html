<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More | Kokoa Talk</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="phoneBtn">
            <a class="phoneBtn__home" href="../index.html"></a>
            <a class="phoneBtn__volume phoneBtn__volume-up" href=""></a>
            <a class="phoneBtn__volume phoneBtn__volume-down" href=""></a>
        </section>

        <div class="status-bar">
            <div class="status-bar__column">
                <div>No Service</div>
            </div>
            <div class="status-bar__column">
                <span>‚óè</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <div class="bar"></div>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <div class="neumorphsim"><i class="fas fa-search"></i></div>
                <div class="neumorphsim"><i class="fas fa-music"></i></div>
                <div class="neumorphsim">
                    <a href="settings.html"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </header>

        <main class="more__screen">
            <div class="neumorphsim user-component">
                <div class="user-component__column">
                    <img src="../img/cat.jpeg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">A_teals</h4>
                        <div class="user-component__dis">
                            <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="neumorphsim far fa-calendar-check"></i>
                    <div>Calender</div>
                </div>
                <div class="icon-row__icon">
                    <i class="neumorphsim far fa-hdd"></i>
                    <div>Talk Drive</div>
                </div>
                <div class="icon-row__icon">
                    <i class="neumorphsim far fa-smile"></i>
                    <div>Emoticons</div>
                </div>
                <div class="icon-row__icon">
                    <i class="neumorphsim fas fa-paint-roller"></i>
                    <div>Themes</div>
                </div>
                <div class="icon-row__icon">
                    <i class="neumorphsim fas fa-file-invoice-dollar"></i>
                    <div>Account</div>
                </div>
                <div class="icon-row__icon">
                    <i class="neumorphsim far fa-comments"></i>
                    <div>Openchat</div>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="neumorphsim more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <div class="more-suggestions__icon-text">Kokoa Story</div>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="neumorphsim more-suggestions__icon-image">
                            <i class="fas fa-cat"></i>
                        </div>
                        <div class="more-suggestions__icon-text">Kokoa Friend</div>
                    </div>

                    <div class="more-suggestions__icon"></div>

                    <div class="more-suggestions__icon"></div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a>
                </li>
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment"></i></a>
                </li>
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="neumorphsim-push nav__btn">
                    <a class="nav__link" href="more.html"><span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-lg"></i></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/3690d2b434.js" crossorigin="anonymous"></script>
    </body>
</html>
