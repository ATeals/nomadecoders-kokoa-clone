<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More | Kokoa Talk</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <section class="phoneBtn">
            <a class="phoneBtn__home" href="../index.html"></a>
            <a class="phoneBtn__volume phoneBtn__volume-up" href=""></a>
            <a class="phoneBtn__volume phoneBtn__volume-down" href=""></a>
        </section>

        <div class="status-bar">
            <div class="status-bar__column">
                <div>No Service</div>
            </div>
            <div class="status-bar__column">
                <div>‚óè</div>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
                <div class="bar"></div>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back()"><i class="fas fa-angle-left"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search"></i>
            </div>
        </header>

        <main class="more__screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fas fa-bullhorn"></i>
                        <div>Notices</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fas fa-flask"></i>
                        <div>Kokoa Lab</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fas fa-info-circle"></i>
                        <div>Version</div>
                    </div>
                    <div class="settings-setting-column">Lastest Version</div>
                </li>
                <li class="settings-setting">
                    <div></div>
                </li>
            </ul>

            <div class="settings__underLine"></div>

            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-solid fa-lock"></i>
                        <div>Privacy</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-regular fa-bell"></i>
                        <div>Notifications</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-regular fa-user"></i>
                        <div>Friends</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-regular fa-comment"></i>
                        <div>Chats</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-regular fa-sun"></i>
                        <div>Display</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-solid fa-brush fa-rotate-180"></i>
                        <div>Themes</div>
                    </div>
                    <div class="settings-setting-column">Default theme</div>
                </li>
                <li class="settings__setting settings-setting__last">
                    <div class="settings-setting-column">
                        <i class="neumorphsim fa-solid fa-phone"></i>
                        <div>Call</div>
                    </div>
                    <div class="settings-setting-column"></div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user"></i></a>
                </li>
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment"></i></a>
                </li>
                <li class="neumorphsim nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="neumorphsim-push nav__btn">
                    <a class="nav__link" href="more.html"
                        ><div class="nav__dot"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script src="https://kit.fontawesome.com/3690d2b434.js" crossorigin="anonymous"></script>
    </body>
</html>
